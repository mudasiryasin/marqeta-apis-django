{% load static %}


<header class="header bg-white">
  <div class="container px-0 px-lg-3">
    <nav class="navbar navbar-expand-lg navbar-light py-3 px-lg-0"><a class="navbar-brand"
        href="{% url 'estore:home' %}"><span class="font-weight-bold text-uppercase text-dark">EZ Shop</span></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'estore:home' %}">Home</a>
          </li>
          <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="pagesDropdown" href="#"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
            <div class="dropdown-menu mt-3" aria-labelledby="pagesDropdown">
              {% if categories_menu %}
              {% for cat_menu in categories_menu %}
              <a class="dropdown-item border-0 transition-link"
                href="{% url 'estore:category-products' cat_menu.url_slug %}">{{cat_menu.title}}</a>
              {% endfor %}
              {% endif %}
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'estore:cart' %}">
              <i class="fas fa-dolly-flatbed mr-1 text-gray"></i>Cart
              <small class="text-gray">({{cart_items.count}})</small>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
