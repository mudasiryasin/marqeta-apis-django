{% extends 'estore/base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<div class="container">
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
                <div class="col-lg-6">
                    <h1 class="h2 text-uppercase mb-0">Invoice</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container mb-5 alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <h4 class="h4 text-uppercase">Invoice Details</h4>
        <br />
        <p class="ml-5 medium"><strong>Date:</strong> {{date}}</p>
        <p class="ml-5 medium"><strong>Name:</strong> {{name}}</p>
        <p class="ml-5 medium"><strong>Card Number:</strong> {{pan}}</p>
        <p class="ml-5 medium"><strong>Amount:</strong> ${{cart_total|intcomma}}.00</p>
    </section>
</div>
{% endblock content %}
